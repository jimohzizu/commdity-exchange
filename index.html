<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <section>
        <div class="container_left">

            <div class="comingsoon">
                <img  href="/"  class="companylogo" src="images/lme_1-removebg-preview 1.png" alt="company logo">
                <h1>Coming soon</h1>
                <p>We are currently customizing our product to fit your needs. Enter your email below to get notified
                    when we launch</p>
                <form action="" class="contact__form" id="contact-form">
                    <div class="email_container">
                        <label for="email">Email</label>
                        <input id="contact-email" type="email" name="user_email" placeholder="Enter your email">
                    </div>
                    <a><button type="submit">Notify me</button></a>
                    <p class="contact__message" id="contact-message"></p>
                </form>
                  <p>Or reach out to us on</p>
            </div>
            <div class="comingsoon_socials">
                <a target="_blank" href="https://twitter.com/_lagmex?s=21&t=r_tX5UPrH121T3uQpXjiDw"><img class="twitter"
                    src="images/twitter.png" alt="google logo"></a>
                <a target="_blank" href="https://www.linkedin.com/company/lagos-mercantile-exchange/"><img
                        class="linkedin" src="images/linkedin.png"
                        alt="facebook logo"></a>
               

            </div>
        </div>
        <div class="container_right ">
            <p>The new way to trade...</p>
            <h1>Commodities</h1>
            <div class="container_right-images">
                <img class="background_image" src="images/device.png" alt="">
                <img class="dashboard_image" src="images/insert your screen here (1).png" alt="">
            </div>

        </div>


    </section>

    <!-- EMAIL JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script src="main.js"></script>
